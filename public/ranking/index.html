<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ranking</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet"
    />
    <!-- Base -->
    <link
      rel="stylesheet"
      href="https://cdncpcd.azureedge.net/css/stylesGamificationv5.min.css"
      media="screen"
      charset="utf-8"
    />
    <link
      rel="icon"
      href="https://cdncpcd.azureedge.net/img/faviconUPCT.png"
      type="image/png"
    />
    <script
      src="https://kit.fontawesome.com/a3feeb02e6.js"
      crossorigin="anonymous"
    ></script>

    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
  </head>
  <body id="body" data-spy="scroll" data-offset="50" data-target="#navbar-main">
    <script>
      var idunit = "unidad1";
    </script>
    <div id="navbar-main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://www.upct.es/" target="_blank">
          <img
            src="https://cdncpcd.azureedge.net/img/upct.png"
            class="img-responsive"
            alt="Logo UPCT"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent"></div>
      </nav>
    </div>
    <div id="cabecera" style="height: 300px;">
      <h1 class="titulo text-white text-center my-auto"><strong>Ranking</strong></h1>
    </div>
    <div id="ranking-div" class="mx-auto"></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">UPCTforma</h4>
          </div>
          <div class="modal-body">
            <p id="bodymymodal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdncpcd.azureedge.net/jquery-ui-touch-punch-master/jquery.ui.touch-punch.min.js"></script>
    <script>
      $(document).on("click", "span.highlighted", function () {
        $(this).popover({
          html: true,
          placement: "top",
          trigger: "manual",
        });
        $(this).popover("toggle");
      });
    </script>
    <script type="text/javascript" src="ranking.js"></script>
  </body>
</html>
